<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="header"> </div>

   

    <div id="knopki"> 
        <button id="sistem">Систем счисления</button>

        <button id="obichnii" >Обычный</button>
    </div>


    <div id="proba">


        <div id="fonsvetlii"></div>
        <div id="fontemnii"></div>

   
        <div id="nado"> 
            <div class="calculator">
            <div class="ekran">
            <div data-odin class="pervayachast"></div>
            <div data-dwa class="vtorayachast"></div>
            </div>
                <button data-ac class="span-two">AC</button>
                <button data-delete class="span-three">DEL</button>
                <button data-number>.</button>
                <button data-operation>+</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-operation>÷</button>
                <button data-operation>*</button>
                <button data-number>6</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-number>0</button>
                <button data-ravno class="span-two">=</button>

    
            </div>
        </div>
    </div>



    <section id="perevod">

        <section class="shrift">
            <div id="slova">
            <section class="nazvanie"> Перевод чисел </section>
            <section class="primerchiki"> Вычисление: </section>
            </div>
            <section id="telo">
            <input type="number" id="chislo" class="tekst" placeholder="число"/>
            <input type="number" id="m" class="tekst" placeholder="из системы счисления"> 
            <input type="number" id="n" class="tekst" placeholder="в систему счисления" />
            <button id="convert" class="convert">Конвертировать</button>
            </section>

        <div id="resultat" class="rez">Результат: </div>

        <div id="fonprimerov"></div>

    </section>
    </section>

    

    

    
</body>
</html>
